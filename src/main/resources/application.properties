spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
spring.jpa.open-in-view=true
logging.level.org.springframework.security:debug
OAUTH_ISSUER_URI=localhost:8081/realms/m2gil
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://${OAUTH_ISSUER_URI}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://${OAUTH_ISSUER_URI}/protocol/openid-connect/certs