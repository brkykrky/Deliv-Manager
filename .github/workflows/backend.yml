name: Backend - CI

on:
  push:
    branches:
      - develop
      - main
      
    paths: 
      - .mvn/**
      - src/**
      - pom.xml
      - mvnw

jobs:
  lint:
    name: Backend - Lint phase
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - uses: actions/setup-java@v2
        with:
          cache: 'maven'
          distribution: 'adopt'
          java-version: '17'
      - run: mvn spotless:check
      
  build:
    needs : lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: '0'
    - uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - run: mvn -B package --file pom.xml